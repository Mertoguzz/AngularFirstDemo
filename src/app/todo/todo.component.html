<div class="container center_div border border-primary">
  <form [formGroup]="this.todoService.todoForm">
    <br>
      <div class="form-group">
        <label for="lblTitle">Task Title</label>
        <input type="text" formControlName="title" class="form-control" id="txtTitle" placeholder="Please enter task title">
      </div>
      <div class="form-group">
        <label for="lblSummary">Description</label>
        <input type="text" formControlName="summary" class="form-control" id="txtSummary" placeholder="Please enter task summary">
      </div>
      <br>
      <button class="btn btn-primary" (click)="onSubmit()">Save</button>
      <br>  
      <br>
  </form>
</div>
